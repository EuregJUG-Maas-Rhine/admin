<div class="oj-hybrid-padding">
    <h3 data-bind="text: oj.Translations.getTranslatedString('posts')">posts</h3>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-sm-12 oj-flex-item oj-panel">       
            <table id="table" summary="Department List" aria-label="Departments Table"
                   data-bind="ojComponent: {component: 'ojTable', data: pagingDatasource, columnsDefault: {sortable: 'enabled'},
                            columns: [{headerText: oj.Translations.getTranslatedString('publishedOn'), field: 'publishedOn', template: 'publishedOn', style: 'width: 5%'},
                                      {headerText: oj.Translations.getTranslatedString('title'), 
                                       field: 'title'},
                                      {headerText: oj.Translations.getTranslatedString('locale'), 
                                       field: 'locale'},
                                      {headerText: oj.Translations.getTranslatedString('permalink'), renderer: createPermalink, sortable: 'disabled'}
                                     ], 
                            rootAttributes: {'style':'width: 100%;'}}">
            </table>
            <div id="paging" data-bind="ojComponent: {component: 'ojPagingControl', data: pagingDatasource, pageSize: 10}"></div>
            <script type="text/html" id="publishedOn">
                <td>
                    <input data-bind="ojComponent: {component: 'ojInputDate', value:publishedOn, readOnly: true}"/>
                </td>
            </script>
        </div>            
    </div>
</div>
